  <style>
  @keyframes openwindow {
  from { opacity: 0; transform: perspective(750px) rotateX(15deg) rotateY(5deg); }
  to { opacity: 1; transform: perspective(750px) rotateX(0deg) rotateY(0deg); }
  }
  body {

  .titlebar:before {
    content: url(https://gliczide.neocities.org/lh/STREAM506.png);
    position: relative;
    top: 3px;
    left: 1px;
  }
  .titlebar {
    position: relative;
    z-index: 1;
    left: 400px;
    float: left;
    user-select: none;
    text-shadow: 0px 0px 3px white;

  }
  .notepad {

    width: 783px;
    height: 571px;

    top: 27px;
    font-size: 17px;
    text-align: left;
   }
   .window {
    width: 801px;
    height: 607px;
    background-image: url(https://gliczide.neocities.org/lh/window.png);
    display: block;
    animation: openwindow 0.3s;
    backdrop-filter: blur(3px);
    user-select: none;
   }
   .window:hover {
     filter: drop-shadow(0px 0px 5px black);
     background-image: url(https://gliczide.neocities.org/lh/windowhover.png);
    }
   .close {
    transition: .1s;
    width: 44px;
    position: relative;
    float: right;
    left: 49px;
    user-select: none;
    z-index: 2;
    }
    .close:hover {
      filter: drop-shadow(0px 0px 5px #FFBF8C);
    }
    .max, .min {
    float: right;
    position: relative;
    left: -22px;
    user-select: none;
    }
    .max:hover, .min:hover {
      filter: drop-shadow(0px 0px 5px #23C3F9);
    }
    .min {
    left: -77px !important;
    }
   .taskbar {
    width: 100%;
    height: 30px;
    background-image: url(https://gliczide.neocities.org/lh/taskbar.png);
    position: absolute;
    bottom: 0;
    left: 0;
    }
    .start {
    position: absolute;
    left: 0;
    top: -1px;
    }
    .time {
    float: right;
    position: relative;
    left: -15px;
    top: 5px;
    }
    .computer {
    width: 48px;
    color: white;
    text-shadow: 0px 2px 3px black, 0px 2px 3px black, 2px 0px 3px black;
    font-size: 12px;
    position: absolute;
    left: 1%;
    }
    .computer img {
    padding: 3px;
    padding-left: 8px;
    }
    #close:target ~ .window {
        visibility: hidden;
    }
  </style>

       <div class="time">
       <script>
function getTime(date) {
    let hrs = date.getHours();
    let mins = date.getMinutes();
    let ampm = hrs >= 12 ? 'PM' : 'AM';
    hrs = hrs % 12;
    hrs = hrs ? hrs : 12;
    mins = mins < 10 ? '0' + mins : mins;
    const time = document.querySelector('.time');
    time.textContent = hrs + ':' + mins + ' ' + ampm;
}

setInterval(() => {
    getTime(new Date);
}, 0);
</script>
